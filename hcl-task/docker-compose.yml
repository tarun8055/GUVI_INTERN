services:
  php:
    build: ./php
    container_name: guvi-php
    volumes:
      - ./php:/var/www/html/php
      - ./js:/var/www/html/js
      - ./assets/css:/var/www/html/assets/css
      - ./register.html:/var/www/html/register.html
      - ./login.html:/var/www/html/login.html
      - ./profile.html:/var/www/html/profile.html
    depends_on:
      - mysql
      - redis
    ports:
      - '9000:9000'
    command: php-fpm

  nginx:
    image: nginx:alpine
    container_name: guvi-nginx
    ports:
      - '8080:80'
    volumes:
      - ./php:/var/www/html/php
      - ./js:/var/www/html/js
      - ./assets/css:/var/www/html/assets/css
      - ./register.html:/var/www/html/register.html
      - ./login.html:/var/www/html/login.html
      - ./profile.html:/var/www/html/profile.html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php

  mysql:
    image: mysql:8.0
    container_name: guvi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: guvi
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: guvi-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data

volumes:
  mysql-data:
  redis-data:
